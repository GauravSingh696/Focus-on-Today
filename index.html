<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="box">
            <div class="d1">
                <div class="tital">Today</div>
                <div class="image">
                    <img class="rotate style" src="./images/sun.svg" alt="error">
                    <img class="emoji style" src="./images/emoji.svg" alt="error">
                </div>
            </div>

            <p class="progress">Raise the bar by completing your goals!</p>
            
            <div class="progress-bar">
                <div class="progress-value">
                    <span></span>
                </div>
                <p class="error">Please set all the 3 goals!</p>
            </div>

            <div class="goal">
                <div class="checkbox">
                    <img class="tick" src="./images/check-icon.svg" alt="tick" />
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal... " />
            </div>
            <div class="goal">
                <div class="checkbox">
                    <img class="tick" src="./images/check-icon.svg" alt="tick" />
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal... " />
            </div>
            <div class="goal">
                <div class="checkbox">
                    <img class="tick" src="./images/check-icon.svg" alt="tick" />
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal... " />
            </div>

            <p class="para">“Move one step ahead, today!”</p>
        </div>
    </main>
</body>

</html>
